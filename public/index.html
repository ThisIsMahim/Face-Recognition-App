<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceFusion Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="face-api.min.js"></script>
    <script defer src="face-login.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-xl p-8 w-96 text-center">
        <h2 class="text-2xl font-bold text-gray-700 mb-4">FaceFusion Login</h2>

        <!-- Initial Login Prompt -->
        <div id="initial-section">
            <button id="start-login-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">Login with Face</button>
        </div>

        <!-- Registration Section -->
        <div id="register-section" class="hidden">
            <h3 class="text-lg font-semibold text-gray-600 mb-2">Register Your Face</h3>
            <video id="register-video" class="rounded-lg shadow-md" width="320" height="240" autoplay></video>
            <button id="register-btn" class="bg-green-600 text-white px-4 py-2 rounded-md mt-3 hover:bg-green-700 transition">Register Face</button>
        </div>

        <!-- Login Section -->
        <div id="login-section" class="hidden">
            <h3 class="text-lg font-semibold text-gray-600 mb-2">Login with Face</h3>
            <video id="login-video" class="rounded-lg shadow-md" width="320" height="240" autoplay></video>
            <button id="login-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md mt-3 hover:bg-blue-700 transition">Login</button>
        </div>

        <p id="status" class="mt-4 text-gray-500"></p>
    </div>
</body>
</html>
