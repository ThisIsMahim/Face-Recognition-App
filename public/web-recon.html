<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Cam Face recon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
      <div id="image-upload">
        <h4>Upload which person needs to be recognized:</h4>
        <input type="file" id="referenceImageUpload" />
      </div>
      <div id="loading">
        <h2 >Please wait for your facial recognition,the AI models are loading...</h1>
      </div>
      <div id="face-matcher-succes" class="card card-1">
        <h4>Succesfully loaded Image.</h4>
      </div>
      <div id="face-matcher-failed" class="card card-2">
        <h4>No face detected in the uploaded image.</h4>
      </div>
      <!-- canvas and videoEl -->
      <div id="container"> 
        <canvas id="canvas"></canvas> 
        <video id="video-feed" height="480px" width="640px" autoplay></video>
      </div>
  </main>
      <script src="./face-api.min.js"></script>
      <script src="./scripts.js"></script>
</body>
</html>
